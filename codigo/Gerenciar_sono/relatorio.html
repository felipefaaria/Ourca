    <div class="container">
      <h1>Relatório de Sono</h1>
      <div id="relatorio"></div>
      <br />

        ><button type="menu">Prosseguir</button></a
      >

    <script>
      window.onload = function () {
        const horaSono = localStorage.getItem("horaSono");
        const despertares = localStorage.getItem("despertares");
        const statusSono = localStorage.getItem("statusSono");

        let recomendacao = "";

        if (statusSono === "bom") {
          recomendacao = "Continue com seus bons hábitos de sono!";
        } else if (statusSono === "médio") {
          recomendacao =
            "Tente reduzir os despertares noturnos e manter um horário de sono consistente.";
        } else if (statusSono === "ruim") {
          recomendacao =
            "Considere ajustar seu horário de dormir e acordar, e buscar formas de reduzir os despertares noturnos.";
        }

        document.getElementById("relatorio").innerHTML = `
                <p>Hora de sono: ${
                  horaSono.charAt(0).toUpperCase() + horaSono.slice(1)
                }</p>
                <p>Despertares noturnos: ${
                  despertares.charAt(0).toUpperCase() + despertares.slice(1)
                }</p>
                <p>Status do sono: ${
                  statusSono.charAt(0).toUpperCase() + statusSono.slice(1)
                }</p>
                <h2>Recomendações</h2>
                <p>${recomendacao}</p>
            `;
      };
    </script>
