    <header>
        <h1>Defina suas Metas de Sono</h1><br>
    </header>
    <main>
        <section id="goalSection" class="mx-0 px-2">
            <h2>Adicionar Nova Meta:</h2><br>
            <form id="goalForm">
                <label for="goalDescription" class="mx-0 px-2">Descrição da Meta:</label>
                <input type="text" id="goalDescription" name="goalDescription" required> <br>
                
                <label for="goalDeadline" class="mx-0 px-2">Prazo (em semanas):</label>
                <input type="number" id="goalDeadline" name="goalDeadline" class="form-control" required><br>
            

                <label for="goalType" class="mx-0 px-2">Tipo de Meta:</label>
                <select id="goalType" name="goalType" style="border-radius: 20px; height: 30px; margin-top: -5px;" required>
                    <option value="dormirHorario " >Dormir em Horário Fixo</option>
                    <option value="aumentarSono">Aumentar Horas de Sono</option>
                </select>
                
                <button type="submit">Adicionar Meta</button>
            </form>
        </section>
        <section id="goalsListSection" class="mx-0 px-2">
            <h2>Metas Definidas</h2>
            <ul id="goalsList"></ul>
        </section>
