    <div class="container">
        <h1>Editar Dados de Sono</h1><br>

        <form id="editSleepForm">
            <label for="dormir" class="px-0 mx-0 text-center">Hora de Dormir:</label>
            <input type="time" id="dormir" name="dormir" required >

            <label for="acordar" class="px-0 mx-0 text-center">Hora de Acordar:</label>
            <input type="time" id="acordar" name="acordar" required><br>

            <label for="quantidade" class="px-0 mx-0 text-center">Quantidade de Despertares:</label>
            <div class="form-outline text-center">
                <input type="number" id="quantidade" name="quantidade" style="width: 15rem;" class="text-center" required />
            </div><br>
            
            <fieldset>
                <legend class="px-0 mx-0 text-center">Você tem sono:</legend><br><br>
                <label class=" custom-radio ">
                    <input type="radio" name="estado" value="leve" required>
                    <span class="checkmark-radio"></span> Leve
                </label>
                <label class="custom-radio">
                    <input type="radio" name="estado" value="pesado" required>
                    <span class="checkmark-radio"></span> Pesado
                </label>
            </fieldset>

            <button type="submit">Salvar Alterações</button>
        </form>
